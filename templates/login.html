<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurboTrack</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login_style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="custom-shape-divider-top-1710445967">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
      <section class="form-section">
        <div class="form-container">
          <p class="subtext">Enter your itsLearning credentials below:</p>
          <form action="/login" method="post">
            <input type="text" name="email" placeholder="Enter your email" />
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
            <select name="organization_name">
              <option value="Bahcesehir Ugur Educational Institutions">
                Bahcesehir Ugur Educational Institutions
              </option>
              <option value="Harrastusten Vantaa">Harrastusten Vantaa</option>
            </select>
            <input type="submit" value="Access Features" />
          </form>
        </div>
      </section>
    </main>
    <div class="bmc-button-container">
      <script
        data-name="BMC-Widget"
        data-cfasync="false"
        src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="emircancakmak"
        data-description="Support me on Buy me a coffee!"
        data-message=""
        data-color="#EE7205"
        data-position="Right"
        data-x_margin="18"
        data-y_margin="18"
      ></script>
    </div>
    <a id="goBackButton" href="#" onclick="history.go(-1);">
    <i class="fas fa-arrow-left"></i>
  </a>
  </body>
</html>
